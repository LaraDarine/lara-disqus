{% extends 'base.html' %}

{% block title %}{{ text.title }}{% endblock %}

{% block content %}
    <section>
        <h2>{{ text.title }}</h2>
        <div>
            {{ text.description }}
        </div>
        <div>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ picture_form.as_p }}
                <input type="submit" value="{{ text.action }}">
            </form>
            <div>
                <a href="{% url 'login' %}">Already have an account?</a>
            </div>
        </div>
    </section>
{% endblock %}
