{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <section>
        <h2>Login</h2>
        <p>
            Welcome to lara disqus.
        </p>
        <div>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Login">
            </form>
            <div>
                <a href="{% url 'signup' %}">Don't have an account?</a>
                <a href="#">Reset password</a>
            </div>
        </div>
    </section>
{% endblock %}
