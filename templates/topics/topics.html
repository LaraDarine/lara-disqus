{% extends 'base.html' %}
{% block content %}
    {% for topic in topics %}
        <div>
            <a href="#">{{ topic.title }}</a>
        </div>
        <ul>
            {% for discussion in topic.get_discussions %}
                <li>
                    <p>{{ discussion.content }}</p>
                    <p>By <span>{{ discussion.author.username }}</span></p>
                </li>
            {% endfor %}
        </ul>
    {% endfor %}
{% endblock %}
