{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{ text.title }}{% endblock %}

{% block content %}
    <section>
        <h2>{{ text.title }}</h2>
        <div>
            {{ text.description }}
        </div>
        <div>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form | crispy}}
                {{ picture_form | crispy }}
                <input type="submit" value="{{ text.action }}">
            </form>
            <div>
                <a href="{% url 'login' %}">Already have an account?</a>
            </div>
        </div>
    </section>
{% endblock %}
