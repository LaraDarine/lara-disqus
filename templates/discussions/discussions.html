{% for discussion in discussions %}
    <a href="#">{{ discussion.topic.title }}</a>
    <p>{{ discussion.content }}</p>
    <p>By <span>{{ discussion.author.username }}</span></p>
    <div>
        <a href="{% url 'toggle_like' pk=discussion.id %}">Likes <span>{{ discussion.likes_count }}</span></a>
        <a href="{% url 'toggle_dislike' pk=discussion.id %}">Dislikes <span>{{ discussion.dislikes_count }}</span></a>
    </div>
{% endfor %}
