{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<section class='container mx-auto my-4'>
    <div class="card mb-3" >
        <div class="row no-gutters">
            <div class="col-md-6">
                <img src="/static/images/disqus.jpg" class="card-img mx-auto d-block" alt="welcome">
            </div>
            <div class="col-md-6">
                <div class="card-body py-4 my-5">
                    <h5 class="card-title">Login</h5>
                    <div class="card-text">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form | crispy}}
                            <div class="mt-1 float float-right">
                                <input class="btn btn-secondary" type="submit" value="Login">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer ">
                        <a href="{% url 'signup' %}" class="card-link text-primary">New?</a>
                        <a href="#" class="card-link text-primary">Reset password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
